<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3-Tier App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 2rem;
        max-width: 600px;
      }
      input,
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input {
        flex: 1;
        min-width: 200px;
      }
      input:focus {
        outline: none;
        border-color: #007acc;
      }
      button {
        background: #007acc;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #005a9e;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.5rem;
        border-bottom: 1px solid #eee;
      }
      li:hover {
        background: #f5f5f5;
      }
      .row {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;
      }
      .error {
        color: #b00020;
        margin-top: 0.5rem;
      }
      .muted {
        color: #666;
        font-size: 0.9rem;
      }
      .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8rem;
      }
      .delete-btn:hover {
        background: #c82333;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .sort-controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .sort-group {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .sort-btn {
        background: #f8f9fa;
        color: #333;
        border: 1px solid #ccc;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sort-btn:hover {
        background: #e9ecef;
        border-color: #adb5bd;
      }
      .sort-btn:focus {
        outline: 2px solid #007acc;
        outline-offset: 2px;
      }
      .sort-btn[aria-pressed='true'] {
        background: #007acc;
        color: white;
        border-color: #007acc;
      }
      .sort-btn[aria-pressed='true']:hover {
        background: #005a9e;
      }
      .sort-label {
        font-weight: 500;
        color: #333;
        margin-right: 0.5rem;
      }
      @media (max-width: 480px) {
        .sort-controls {
          flex-direction: column;
          gap: 0.75rem;
          align-items: stretch;
        }
        .sort-group {
          flex-wrap: wrap;
          justify-content: center;
        }
      }
      .pagination-controls {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      .pagination-nav {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      }
      .pagination-btn {
        background: #f8f9fa;
        color: #333;
        border: 1px solid #ccc;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .pagination-btn:hover:not(:disabled) {
        background: #e9ecef;
        border-color: #adb5bd;
      }
      .pagination-btn:focus {
        outline: 2px solid #007acc;
        outline-offset: 2px;
      }
      .pagination-btn:disabled {
        background: #f8f9fa;
        color: #6c757d;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .pagination-btn[aria-current='page'] {
        background: #007acc;
        color: white;
        border-color: #007acc;
        font-weight: 500;
      }
      .pagination-btn[aria-current='page']:hover {
        background: #005a9e;
      }
      .pagination-info {
        color: #666;
        font-size: 0.9rem;
        text-align: center;
      }
      .page-size-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      }
      .page-size-label {
        color: #333;
        font-size: 0.9rem;
      }
      .page-size-btn {
        background: #f8f9fa;
        color: #333;
        border: 1px solid #ccc;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        min-width: 40px;
        min-height: 32px;
        transition: all 0.2s ease;
      }
      .page-size-btn:hover {
        background: #e9ecef;
        border-color: #adb5bd;
      }
      .page-size-btn:focus {
        outline: 2px solid #007acc;
        outline-offset: 2px;
      }
      .page-size-btn.active {
        background: #007acc;
        color: white;
        border-color: #007acc;
      }
      @media (max-width: 480px) {
        .pagination-nav {
          gap: 0.25rem;
        }
        .pagination-btn {
          padding: 0.4rem 0.6rem;
          font-size: 0.8rem;
          min-width: 40px;
          min-height: 40px;
        }
        .page-size-controls {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Names</h1>

    <div class="row">
      <input
        id="nameInput"
        type="text"
        placeholder="Enter a name (≤50 chars)"
        maxlength="50"
        aria-label="Name"
      />
      <button id="addBtn" aria-label="Add name">Add</button>
    </div>

    <div id="error" class="error"></div>
    <div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <div id="sort-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <h2>List</h2>

    <div class="sort-controls" role="region" aria-label="Sorting options">
      <div class="sort-group">
        <span class="sort-label">Name:</span>
        <button
          type="button"
          class="sort-btn"
          id="sort-name-asc"
          aria-pressed="true"
          aria-label="Sort names alphabetically A to Z, currently active"
        >
          A→Z
        </button>
        <button
          type="button"
          class="sort-btn"
          id="sort-name-desc"
          aria-pressed="false"
          aria-label="Sort names alphabetically Z to A"
        >
          Z→A
        </button>
      </div>

      <div class="sort-group">
        <span class="sort-label">Date:</span>
        <button
          type="button"
          class="sort-btn"
          id="sort-date-newest"
          aria-pressed="false"
          aria-label="Sort by newest entries first"
        >
          <i class="fas fa-clock" aria-hidden="true"></i> Newest
        </button>
        <button
          type="button"
          class="sort-btn"
          id="sort-date-oldest"
          aria-pressed="false"
          aria-label="Sort by oldest entries first"
        >
          <i class="fas fa-history" aria-hidden="true"></i> Oldest
        </button>
      </div>
    </div>

    <ul id="list" aria-label="Names list"></ul>

    <div class="pagination-controls">
      <div class="page-size-controls">
        <span class="page-size-label">Items per page:</span>
        <button
          type="button"
          class="page-size-btn active"
          data-size="10"
          aria-label="Show 10 items per page"
        >
          10
        </button>
        <button
          type="button"
          class="page-size-btn"
          data-size="25"
          aria-label="Show 25 items per page"
        >
          25
        </button>
        <button
          type="button"
          class="page-size-btn"
          data-size="50"
          aria-label="Show 50 items per page"
        >
          50
        </button>
        <button
          type="button"
          class="page-size-btn"
          data-size="100"
          aria-label="Show 100 items per page"
        >
          100
        </button>
      </div>

      <nav class="pagination-nav" aria-label="Pagination Navigation">
        <button
          type="button"
          class="pagination-btn"
          id="page-prev"
          aria-label="Go to previous page"
          disabled
        >
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
          <span class="sr-only">Previous</span>
        </button>

        <div id="page-numbers" role="group" aria-label="Page numbers">
          <!-- Page numbers will be dynamically generated -->
        </div>

        <button
          type="button"
          class="pagination-btn"
          id="page-next"
          aria-label="Go to next page"
          disabled
        >
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
          <span class="sr-only">Next</span>
        </button>
      </nav>

      <div id="pagination-info" class="pagination-info" aria-live="polite">
        <!-- Pagination info will be dynamically updated -->
      </div>
    </div>

    <div id="page-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script src="./app.js"></script>
  </body>
</html>
