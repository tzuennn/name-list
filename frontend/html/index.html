<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3-Tier App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 2rem;
        max-width: 600px;
      }
      input,
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input {
        flex: 1;
        min-width: 200px;
      }
      input:focus {
        outline: none;
        border-color: #007acc;
      }
      button {
        background: #007acc;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #005a9e;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.5rem;
        border-bottom: 1px solid #eee;
      }
      li:hover {
        background: #f5f5f5;
      }
      .row {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;
      }
      .error {
        color: #b00020;
        margin-top: 0.5rem;
      }
      .muted {
        color: #666;
        font-size: 0.9rem;
      }
      .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8rem;
      }
      .delete-btn:hover {
        background: #c82333;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Names</h1>

    <div class="row">
      <input
        id="nameInput"
        type="text"
        placeholder="Enter a name (â‰¤50 chars)"
        maxlength="50"
        aria-label="Name"
      />
      <button id="addBtn" aria-label="Add name">Add</button>
    </div>

    <div id="error" class="error"></div>
    <div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <h2>List</h2>
    <ul id="list" aria-label="Names list"></ul>

    <script src="./app.js"></script>
  </body>
</html>
