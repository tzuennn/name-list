---
# Ingress for routing external traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: namelist-ingress
  namespace: namelist
  labels:
    app: namelist
  annotations:
    # Traefik-specific annotations (K3s uses Traefik by default)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          # Route /api to API service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8000
          # Route /healthz to API service
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8000
          # Route everything else to web frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80
